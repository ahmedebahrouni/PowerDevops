version: '3.8'

services:
  mysqldb:
     image: mysql:5.7
     restart: unless-stopped
     ports:
       - 3307:3306
     volumes:
       - db:/var/lib/mysql
     environment:
       MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  app_achat_backend:
     image: mohamedaliazouzi/achat
     restart: unless-stopped
     ports:
       - 8082:8082
     depends_on:
       - mysqldb

volumes:
  db:


